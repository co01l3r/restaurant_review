<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Restaurant</title>
</head>
<body>
{% extends 'main.html' %}

{% block content %}

    <h2>Delete Confirmation</h2>
    <p>Are you sure you want to delete "{{ restaurant.name }}"?</p>
    <form method="post" action="{% url 'delete_restaurant' restaurant.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'restaurant_list' %}">Cancel</a>

{% endblock %}
</body>
</html>
