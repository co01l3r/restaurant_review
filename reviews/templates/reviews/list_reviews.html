<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends 'main.html' %}

{% block content %}

    <h2>All Reviews for {{ restaurant.name }}</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>Rating:</strong> {{ review.rating }}<br>
                <strong>Comment:</strong> {{ review.comment }}<br>
                <strong>Customer:</strong> {{ review.customer }}<br>
                <strong>Created:</strong> {{ review.created }}<br>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
</body>
</html>
