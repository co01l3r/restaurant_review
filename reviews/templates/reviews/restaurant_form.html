<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% if restaurant %}Edit{% else %}Add{% endif %} Restaurant</title>
</head>
<body>

{% block content %}

    <h2>{% if restaurant %}Edit{% else %}Add{% endif %} Restaurant:</h2>
    <form method="post" action="{% if restaurant %}{% url 'edit_restaurant' restaurant.id %}{% else %}{% url 'add_restaurant' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Restaurant</button>
    </form>

{% endblock %}
</body>
</html>
